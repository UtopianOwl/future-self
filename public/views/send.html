<div class="row">
    <form class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 well" name="todoForm" novalidate>
        <h1>Send a New Message</h1>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" id="message-body" ng-model="newMessage.message" placeholder="Type your message here..."></textarea>
        </div>
        <div class="form-group">
            <label for="date">Send@</label>
            <input type="datetime-local" class="form-control" name="date" id="message-sendAt" ng-model="newMessage.sendAt">
        </div>
        <button class="btn btn-primary center-block" ng-click="(sendMessage(message))"><span class="glyphicon glyphicon-send"></span></button>
    </form>
</div>
