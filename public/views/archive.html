<div class="row">
    <h1>{{managerService.user.name}}'s Messages</h1>
    <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-repeat="message in managerService.user.messages">
            <div class="panel-heading">{{ message.date }}</div>
            <div class="panel-body">{{ message.message }}</div>
        </div>
    </div>
</div>
